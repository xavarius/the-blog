<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title | default: "Your Site Title" }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% feed_meta %}
    {% if jekyll.environment == 'production' and site.google_analytics %}
      {% include google-analytics.html %}
    {% endif %}
  </head>
  <body>
    <aside class="social-sidebar">
      <img src="{{ '/assets/profile.png' | relative_url }}" alt="Profile Picture" class="profile-image">
    </aside>
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer h-card">
      <data class="u-url" href="{{ "/" | relative_url }}"></data>
      <div class="wrapper">
        <div class="footer-col-wrapper">
          <div class="footer-col">
            <!-- You can add copyright or other footer info here -->
            <p class="copyright">&copy; {{ "now" | date: "%Y" }} {{ site.author.name | default: "Your Name/Site" }}. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
